<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="icon" href="{{url_for('static', filename='/lab1/Logo.png')}}">
    <title>Данил Кононов. {% block lab %}{% endblock %}</title>
		<style>
				body{
						{% if request.cookies.get('color') %}
						color: {{ request.cookies.get('color') }};
						{% endif %}
						{% if request.cookies.get('backgroundcolor') %}
            background-color: {{request.cookies.get('backgroundcolor')}};
            {% endif %}
            {% if request.cookies.get('fontsize') %}
            font-size: {{request.cookies.get('fontsize')}}px;
            {% endif %}
				}

		</style>
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>   
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        &copy; Данил Кононов, ФБИ-21, 3 курс, 2024
    </footer>
</body>
</html>
