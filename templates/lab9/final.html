{% block main %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-image: url('https://sp-izumrud.ru/wp-content/uploads/2022/10/Novogodnyaya_noch_Izumrud_2.jpeg');
        color: #ffffff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    h1 {
        font-size: 4em;
        color: #61dafb;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    form {
        background-color: rgba(50, 50, 50, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        width: 300px;
        transition: transform 0.3s;
    }

    form:hover {
        transform: scale(1.05);
    }

    label {
        font-size: 1.1em;
        color: #ffffff;
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"] {
        padding: 12px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
        width: 100%;
        background-color: #3c3f44;
        color: #ffffff;
    }

    button {
        padding: 15px 25px;
        font-size: 1.2em;
        background-color: #61dafb;
        color: #282c34;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s; 
        margin-top: 10px;
    }

    button:hover {
        background-color: #21a1f1;
        transform: translateY(-3px);
    }

</style>

    <h1>Поздравляю!!!</h1>
    <p style="color: rgb(238, 175, 2); font-size: 30px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); letter-spacing: 1px; text-align: center;">
        {{ message }}
    </p>
    <img src="{{ url_for('static', filename='lab9/' + image) }}" alt="Поздравление" style="width: 500px; ">
    <br><br>
    <a href="{{ url_for('lab9.reset') }}">
        <button type="button">Сбросить данные</button>
    </a>
{% endblock %}
